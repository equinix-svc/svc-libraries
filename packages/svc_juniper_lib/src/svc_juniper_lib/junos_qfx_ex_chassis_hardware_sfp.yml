---

QFXEXChassisHardware:
  rpc: get-chassis-inventory
  item: chassis/chassis-module/chassis-sub-module/chassis-sub-sub-module
  key: name
  view: PortView

PortView:
  fields:
    serial_number: serial-number
    description: description
    sub_sub_module: name
    sub_module: ../name
    module: ../../name

